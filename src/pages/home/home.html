<ion-content>
    <ion-navbar style="background:transparent;">
        <button ion-button menuToggle>
            <ion-icon name="menu" color="light"></ion-icon>
        </button>
        <ion-buttons end [hidden]="!profile.patient_name">
            <button ion-button icon-only color="light" (click)="logout()">
            <ion-icon name="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end [hidden]="profile.patient_name">
            <button ion-button icon-only color="light" (click)="login()">
            <ion-icon name="md-log-in"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    

    <ion-grid>
      <ion-row padding-horizontal style="margin-top: -20px;">
        <ion-col style="height: 20vh;" text-center>
          <img src="../assets/imgs/512X512-onlylogo.jpg" style="border-radius: 10px; height: 100%;">
        </ion-col>
      </ion-row>
        <ion-row padding-horizontal padding-top>
            <ion-col style="height: 30vh;" no-padding>
                <ion-slides loop="true" autoplay="2000">
                    <ion-slide style="background-color: transparent; border-radius: 10px;" >
                        <img src="../assets/imgs/p1.png" style="border-radius: 10px;">
                    </ion-slide>
                    <ion-slide style="background-color: transparent; border-radius: 10px;">
                        <img src="../assets/imgs/p2.jpg" style="border-radius: 10px;">
                    </ion-slide>
                    <ion-slide style="background-color: transparent; border-radius: 10px;">
                        <img src="../assets/imgs/p3.jpg" style="border-radius: 10px;">
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <ion-row (click)="laborder()" padding-horizontal padding-top>
            <ion-col class="bg-primary top-left-border bottom-left-border" text-center>
              <ion-icon name="paper" class="icon-padding-top"></ion-icon>
              <p style="font-size:20px;margin-top:10px;" no-margin>تقريري</p>
              <p text-uppercase no-margin>My Reports</p>
            </ion-col>
            <ion-col class="bg-primary top-right-border bottom-right-border" style="margin-left: 1px;" text-center>
              <ion-icon name="paper" class="icon-padding-top"></ion-icon>
              <p style="font-size:20px;margin-top:10px;" no-margin>ملفي</p>
              <p text-uppercase no-margin padding-bottom>My Profile</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row (click)="locations()" class="" style="margin-top: 1px;" padding-horizontal padding-top>
        <ion-col class="bg-primary top-left-border bottom-left-border" text-center>
          <ion-icon name="logo-facebook" class="icon-padding-top"></ion-icon>
        </ion-col>
        <ion-col class="bg-primary" style="margin-left: 1px;" text-center>
          <ion-icon name="logo-twitter" class="icon-padding-top"></ion-icon>
        </ion-col>
        <ion-col class="bg-primary top-right-border bottom-right-border" style="margin-left: 1px;" text-center>
          <ion-icon name="logo-instagram" class="icon-padding-top"></ion-icon>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
