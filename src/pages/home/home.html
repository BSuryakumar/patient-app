<ion-content>
    <ion-navbar style="background:transparent;">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end [hidden]="!profile.patient_name">
            <button ion-button icon-only color="royal" (click)="logout()">
            <ion-icon name="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end [hidden]="profile.patient_name">
            <button ion-button icon-only color="royal" (click)="login()">
            <ion-icon name="md-log-in"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    

    <ion-grid>
        <ion-row padding-horizontal>
            <ion-col style="height: 30vh;" no-padding>
                <ion-slides loop="true">
                    <ion-slide style="background-color: white">
                        <img src="../assets/imgs/p1.png" style="object-fit:cover;">
                    </ion-slide>
                    <ion-slide style="background-color: white">
                        <img src="../assets/imgs/p2.jpg" style="object-fit:cover;">
                    </ion-slide>
                    <ion-slide style="background-color: white">
                        <img src="../assets/imgs/p3.jpg" style="object-fit:cover;">
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <ion-row (click)="laborder()" padding-horizontal padding-top>
            <ion-col class="bg-primary top-left-border" text-center>
                <ion-icon name="calendar" class="icon-padding-top"></ion-icon>
                <h5>My Reports</h5>
            </ion-col>
            <ion-col class="bg-primary top-right-border" style="margin-left: 1px;" text-center>
                <ion-icon name="calendar" class="icon-padding-top"></ion-icon>
                <h5>My Reports</h5>
            </ion-col>
        </ion-row>
        <ion-row (click)="locations()" class="" style="margin-top: 1px;" padding-horizontal>
            <ion-col class="bg-primary bottom-left-border" text-center>
                <ion-icon name="calendar" class="icon-padding-top"></ion-icon>
                <h5>My Reports</h5>
            </ion-col>
            <ion-col class="bg-primary bottom-right-border" style="margin-left: 1px;" text-center>
                <ion-icon name="calendar" class="icon-padding-top"></ion-icon>
                <h5>My Reports</h5>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
