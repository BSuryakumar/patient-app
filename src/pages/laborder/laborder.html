<ion-content>
    <ion-navbar color="lightblue"></ion-navbar>
    <ion-card color="lightblue" class="fullCard" no-margin text-center>
      <ion-icon 
        name="md-list" 
        class="icon-padding-top" 
        style="color:white;font-size: 10rem;">
      </ion-icon>
      <ion-card-header text-center style="font-size:2rem;">
          MY LAB REPORTS 
      </ion-card-header>
    </ion-card>
    <ion-list >
      <ion-item 
        *ngFor="let item of list" 
        text-uppercase 
        (click)="labresult(item)"
        class="border-bottom-grey">
        <ion-icon name="ios-document" item-start color="lightblue"></ion-icon>
          <h3><strong>{{item.test_Name}}</strong></h3>
          <p>
            {{item.entered_date | date: 'EEEE, dd-MMM-yy'}}
          </p>
      </ion-item>
    </ion-list>
  </ion-content>
