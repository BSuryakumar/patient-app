<ion-content>
  <ion-navbar color="secondary"></ion-navbar>
  <ion-card color="secondary" class="fullCard" no-margin text-center>
    <ion-icon 
      name="pin" 
      style="color:white;font-size: 7rem;">
    </ion-icon>
    <ion-card-header text-center text-uppercase style="font-size:2rem;">
        Locations
    </ion-card-header>
  </ion-card>
  <!-- <ion-scroll scrollY="true" id="scroll"> -->
    <ion-card margin-top *ngFor="let location of locations">
      <ion-item text-center>
        <h2 text-uppercase>{{location.title}}</h2>
      </ion-item>
      <ion-card-content>
        <p>{{location.address}}</p>
        <a (click)="openmap(location.otherdetails)">{{location.otherdetails}}</a>
      </ion-card-content>
      <a ion-button full style="margin-bottom: 0px;" href="tel:{{location.telephone}}" color="secondary">CALL US</a>
    </ion-card>
  <!-- </ion-scroll> -->
</ion-content>
