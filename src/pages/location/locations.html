<ion-content>
  <ion-navbar color="secondary"></ion-navbar>
  <ion-card color="secondary" class="fullCard" no-margin text-center>
    <ion-icon 
      name="pin" 
      style="color:white;font-size: 7rem;">
    </ion-icon>
    <ion-card-header text-center text-uppercase style="font-size:2rem;">
        {{LOCATION}}
    </ion-card-header>
  </ion-card>
  <!-- <ion-scroll scrollY="true" id="scroll"> -->
    <ion-card margin-top *ngFor="let location of locations">
      <ion-item text-center>
        <h2 text-uppercase>{{location.title}}</h2>
      </ion-item>
      <ion-card-content>
        <p>{{location.address}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-start clear (click)="openmap(location.otherdetails)">
            <ion-icon name="map"></ion-icon>
            <div>Map</div>
          </button>
        </ion-col>
        <ion-col text-center>
          <a ion-button icon-start clear href="tel:{{location.telephone}}">
            <ion-icon name="call"></ion-icon>
            <div>Call</div>
          </a>
        </ion-col>
      </ion-row>
    </ion-card>
  <!-- </ion-scroll> -->
</ion-content>
